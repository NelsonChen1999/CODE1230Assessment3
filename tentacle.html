<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Model Map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.48.0/mapbox-gl.js'></script>
    <script src='./data.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.48.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position: absolute; top:0px; left:0px; bottom:0px; width:100%; }
    </style>
</head>
    
    <body>
    
<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoibmVsc29uY2hlbjE5OTkiLCJhIjoiY2pseWZxZ3hxMGUyajN2bnc4ZjgybTI3OSJ9.Np7Tr6xLdZ07wkD6R4K4KA';
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/mapbox/light-v9', // stylesheet location
    center: [151.004105, -33.813002], // starting position [lng, lat]
    pitch: 45,
    bearing: -17.6,
    zoom: 11 // starting zoom
});

map.on('load', function() {
    // Insert the layer beneath any symbol layer.
    var layers = map.getStyle().layers;

    var labelLayerId;
    for (var i = 0; i < layers.length; i++) {
        if (layers[i].type === 'symbol' && layers[i].layout['text-field']) {
            labelLayerId = layers[i].id;
            break;
        }
    }

    map.addLayer({
        'id': '3d-buildings',
        'source': 'composite',
        'source-layer': 'building',
        'filter': ['==', 'extrude', 'true'],
        'type': 'fill-extrusion',
        'minzoom': 15,
        'paint': {
            'fill-extrusion-color': '#aaa',

            // use an 'interpolate' expression to add a smooth transition effect to the
            // buildings as the user zooms in
            'fill-extrusion-height': [
                "interpolate", ["linear"], ["zoom"],
                15, 0,
                15.05, ["get", "height"]
            ],
            'fill-extrusion-base': [
                "interpolate", ["linear"], ["zoom"],
                15, 0,
                15.05, ["get", "min_height"]
            ],
            'fill-extrusion-opacity': .6
        }
    }, labelLayerId);
});

map.on('load', function(){

  map.addLayer({
    "id":"data",
    "type":"fill-extrusion",
    "source": {
      'type': 'geojson',
      'data': './Tentacle.geojson'
    },
    'layout': {
      'visibility': 'visible'
        },
      'paint': {
            'fill-extrusion-color': {
              'property': 'colour',
              'type': 'identity'
            },
            'fill-extrusion-height': {
            'type': 'identity',
            'property': 'height'
            },
            'fill-extrusion-base': {
            'type': 'identity',
            'property': 'base_height'
            },
            'fill-extrusion-opacity': 1
          }
     });
});



</script>

</body>
</html>
